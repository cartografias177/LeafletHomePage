<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestro Mapa Interactivo</title>
    <link href="https://fonts.google.com/share?selection.family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Titan One', sans-serif;
            overflow: hidden;
        }
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 18px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            width: 150px;
            height: 50px;
            line-height: 50px;
            background: linear-gradient(0deg, #08BEF8, #08BEF8), #FFB001;
            box-shadow: 0px 4px 20px rgba(255, 165, 2, 0.5);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Titan One', sans-serif;
            cursor: pointer;
        }
        .button:hover {
            background: linear-gradient(0deg, #06A5D0, #06A5D0), #FFA500;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 42px;
            }
            p {
                font-size: 20px;
            }
            .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <img src="FLORES_2.jpg" class="active" alt="Flores 2">
        <img src="FLORES_OJOS.jpg" alt="Flores Ojos">
        <img src="IGUANA.jpg" alt="Iguana">
        <img src="RioPiedras_Murales (1).jpeg" alt="Mural 1">
        <img src="RioPiedras_Murales (2).jpeg" alt="Mural 2">
        <img src="RioPiedras_Murales (3).jpeg" alt="Mural 3">
        <img src="RioPiedras_Murales (4).jpeg" alt="Mural 4">
        <img src="RioPiedras_Murales (5).jpeg" alt="Mural 5">
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Nuestro Paseo</h1>
        <p>Explora Caguas y Río Piedras en nuestro mapa interactivo.</p>
        <div class="button-container">
            <a class="button" href="https://cartografias177.github.io/Caguasmap/">Caguas</a>
            <a class="button" href="https://cartografias177.github.io/Riopiedrasmap/">Río Piedras</a>
            <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLScJGsjiBNLiHaDAZN8tPod1N3jGFa9T3VE9x5GEOomiO7ooyQ/viewform?usp=pp_url" target="_blank">Cuestionario</a>
        </div>
    </div>

    <script>
        // Lógica del carrusel
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 5000); // Cambiar imagen cada 5 segundos
    </script>
</body>
</html>
