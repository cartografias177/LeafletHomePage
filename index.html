<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestro Mapa Interactivo</title>
    <link href="https://fonts.google.com/share?selection.family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Titan One', sans-serif;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para resaltar texto */
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #fff;
            background: linear-gradient(to bottom, #000, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Sombra adicional para mejorar visibilidad */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            width: 150px;
            height: 50px;
            line-height: 50px;
            background: linear-gradient(0deg, #08BEF8, #08BEF8), #FFB001;
            box-shadow: 0px 4px 20px rgba(255, 165, 2, 0.5);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Titan One', sans-serif;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(0deg, #06A5D0, #06A5D0), #FFA500;
        }
        .images-section {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .images-section img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 42px;
            }
            p {
                font-size: 20px;
            }
            .button {
                font-size: 18px;
            }
            .images-section img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-bg">
        <video autoplay muted loop>
            <source src="compressed_video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Nuestro Paseo</h1>
        <p>Explora Caguas y Río Piedras en nuestro mapa interactivo.</p>
        <div class="button-container">
            <a class="button" href="https://cartografias177.github.io/Caguasmap/">Caguas</a>
            <a class="button" href="https://cartografias177.github.io/Riopiedrasmap/">Río Piedras</a>
            <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLScJGsjiBNLiHaDAZN8tPod1N3jGFa9T3VE9x5GEOomiO7ooyQ/viewform?usp=pp_url" target="_blank">Cuestionario</a>
        </div>
    </div>

    <!-- Sección de imágenes -->
    <div class="images-section">
        <img src="FLORES_2.jpg" alt="Flores 2">
        <img src="FLORES_OJOS.jpg" alt="Flores Ojos">
        <img src="IGUANA.jpg" alt="Iguana">
    </div>
</body>
</html>
