<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestro Mapa Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Titan One', sans-serif;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .highlight-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            position: relative;
            width: calc(100% - 40px);
            max-width: 300px;
            height: 66px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Titan One', sans-serif;
        }
        .button:hover {
            background: rgba(255, 255, 255, 1);
        }
        .button-small {
            max-width: 200px;
            height: 50px;
            line-height: 50px;
            font-size: 14px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 42px;
            }
            p {
                font-size: 20px;
            }
            .button {
                font-size: 18px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo único -->
    <div class="video-bg">
        <video id="background-video" autoplay muted loop>
            <source src="VideoCaguasRioPiedras.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="highlight-box">
            <h1>Nuestro Paseo</h1>
            <p>Explora Caguas y Río Piedras en nuestro mapa interactivo.</p>
        </div>
        <div class="button-container">
            <button class="button" onclick="navigateToMap('interactive-map')">Caguas</button>
            <a class="button" href="https://cartografias177.github.io/Riopiedrasmap/">Río Piedras</a>
            <a class="button button-small" href="https://docs.google.com/forms/d/e/1FAIpQLScJGsjiBNLiHaDAZN8tPod1N3jGFa9T3VE9x5GEOomiO7ooyQ/viewform?usp=pp_url" target="_blank">¡Añade un lugar!</a>
        </div>
    </div>

    <script>
        function navigateToMap(option) {
            if(option === 'interactive-map') {
                window.location.href = 'map.html';
            }
        }
    </script>
</body>
</html>
