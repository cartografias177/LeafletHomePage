<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestro Mapa Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Titan One', sans-serif;
        }
        .bg {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('foto plaza rio.jpg');
            position: relative;
        }
        .bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
            padding-bottom: 200px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 18px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            position: relative;
            width: calc(100% - 40px);
            max-width: 300px;
            height: 66px;
            background: linear-gradient(0deg, #08BEF8, #08BEF8), #FFB001;
            box-shadow: 0px 4px 20px rgba(255, 165, 2, 0.5);
            border-radius: 20px;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Titan One', sans-serif;
        }
        .button:hover {
            background: linear-gradient(0deg, #06A5D0, #06A5D0), #FFA500;
        }
        .bottom-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            opacity: 0.8;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 42px;
            }
            p {
                font-size: 20px;
            }
            .button {
                font-size: 18px;
                width: auto;
            }
            .bottom-image {
                width: 25%;
            }
        }
        @media (min-width: 1024px) {
            .container {
                top: 40%;
                padding-bottom: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container">
            <h1>Nuestro Paseo</h1>
            <p></p>
            <div class="button-container">
                <button class="button" onclick="navigateToMap('interactive-map')">Caguas</button>
                <button class="button" onclick="navigateToMap('indexriointro')">RÃ­o Piedras</button>
            </div>
        </div>
        <img src="utuadourbetransparent.png" alt="Imagen decorativa" class="bottom-image">
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function navigateToMap(option) {
            if(option === 'interactive-map') {
                window.location.href = 'map.html';
            } else if(option === 'indexriointro') {
                window.location.href = 'indexriointro.html';
            }
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
